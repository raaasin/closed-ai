
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Closed-AI</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
  <!-- Custom CSS -->
  <style>
    body {
      background-color: #1a1a1a;
      color: #fff;
    }
    .navbar {
      background-color: #1a1a1a;
    }
    .navbar-brand {
      color: #fff;
      font-weight: bold;
    }
    .hero {
      background-image: url('peakpx.jpg');
      background-size: cover;
      background-position: center;
      height: 80vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      filter: brightness(130%);
      
    }
    .hero h1 {
      font-size: 4rem;
      font-weight: bold;
      margin-bottom: 2rem;
    }
    .mission {
      padding: 4rem 0;
      text-align: center;
    }
    .mission h2 {
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 2rem;
    }
    .cta {
      text-align: center;
      margin-top: 4rem;
    }
    .cta button {
      background-color: #28a745;
      border: none;
      color: #fff;
      font-size: 1.5rem;
      font-weight: bold;
      padding: 1rem 2rem;
      border-radius: 2rem;
      cursor: pointer;
    }
    .cta button:hover {
      background-color: #218838;
    }
    .footer {
      background-color: #1a1a1a;
      padding: 2rem 0;
      text-align: center;
    }
    .footer a {
      color: #fff;
      margin: 0 1rem;
    }
  </style>
</head>
<body>

  <!-- Hero -->
  <section class="hero">
    <div class="container">
      <h1>Welcome to Closed-AI</h1>
    </div>
  </section>

  <!-- Mission -->
  <section class="mission">
    <div class="container">
      <h2>Our Mission</h2>
      <p>We're a startup that's dedicated to building the future of AI. Our team of experts is working hard to create cutting-edge technology that will change the world.</p>
    </div>
  </section>

  <!-- CTA -->
  <section class="cta">
    <div class="container">
      <button>Sign up for updates</button>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <p>Follow us on social media:</p>
      <a href="#">Facebook</a>
      <a href="#">Twitter</a>
      <a href="#">Instagram</a>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
